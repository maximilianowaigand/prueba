<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--css-->
    <link rel="stylesheet" href="style.css">


    <title>flexbox</title>
</head>
<body>
    <header class="menu-conteiner">
        <di class="menu">
            <div class="date">5 de mayo</div>
            <div class="signup">sign up</div>
            <div class="login">login</div>
        </div>
    </header>

    <section class="product-container">
        <div class="product">
            <div class="suscribe">suscribete</div>
            <div class="logo"> 
                <img src="imagenes/awesome-logo.svg" alt="">
            </div>
            <div class="social">
                <img src="imagenes/social-icons.svg" alt="">
            </div>
        </div>
    </section>

    <section class="photo-grid-conteiner">
        <div class="photo-grid">
            <div class="photo-grid-item"><img src="imagenes/one.svg" alt=""></div>
            <div class="photo-grid-item"><img src="imagenes/two.svg" alt=""></div>
            <div class="photo-grid-item"><img src="imagenes/three.svg" alt=""></div>
            <div class="photo-grid-item"><img src="imagenes/four.svg" alt=""></div>
            <div class="photo-grid-item"><img src="imagenes/five.svg" alt=""></div>
        </div>
    </section>
    
</body>
</html>
